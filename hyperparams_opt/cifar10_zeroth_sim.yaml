program: main.py
project: HDO
name: cifar10_zeroth_sim
method: random
metric:
  goal: minimize
  name: eval/loss
parameters:
  lr0:
    min: 0.00001
    max: 0.1
  momentum0:
    min: 0.0
    max: 0.95
  rv:
    values: [8, 16, 32, 64]
  z_batch_size:
    values: [128, 256, 1024, 2048]
  v_step:
    values: [0.01, 0.1, 1, 2, 4, 8, 16]


command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "cifar10"
  - "--z_grad"
  - "zeroth_order_forward-mode_AD_sim"
  - "--model"
  - "vtransformer"
  - "--scheduler"
  - "--fn"
  - "0"
  - "--n_embd"
  - "1"
  - "--dropout"
  - "0"
  - "--n_head"
  - "1"
  - "--n_layer"
  - "1"
  - "--n_embd"
  - "1"
  - ${args}

  