program: main.py
project: HDO
name: brackets_first
method: random
metric:
  goal: minimize
  name: eval/loss
parameters:
  lr1:
    min: 0.00001
    max: 0.1
  momentum:
    min: 0.0
    max: 0.95
  f_batch_size:
    values: [128, 256, 1024, 2048]


command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "cifar10"
  - "--model"
  - "transformer"
  - "--scheduler"
  - "--fn"
  - "1"
  - "--n_embd"
  - "2"
  - ${args}

  